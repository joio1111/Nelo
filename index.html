<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nelo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Nelo</h1>
    <button id="theme-toggle">🌓</button>
  </header>

  <nav>
    <button class="filter active" data-platform="all">All</button>
    <button class="filter" data-platform="tiktok">TikTok</button>
    <button class="filter" data-platform="twitter">Twitter</button>
    <button class="filter" data-platform="reddit">Reddit</button>
  </nav>

  <main id="trend-feed">
  <div class="trend-card" data-platform="tiktok">
    <div class="card-header">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/TikTok_logo.svg" alt="TikTok" class="platform-icon" />
      <span class="source">@user123 • TikTok</span>
    </div>
    <h2 class="trend-title">“4-Minute Dive” Challenge</h2>
    <p class="trend-description">Going viral after Ashton claims to be mid-air for 4 minutes.</p>
    <div class="score-badge">🔥 Viral Score: 92</div>
  </div>
</main>

  <script src="script.js"></script>
</body>
</html>
