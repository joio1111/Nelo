<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nelo</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>
<body>
  <header class="app-header">
    <img src="https://i.imgur.com/HcQxrsu.png" alt="Nelo Logo" class="logo" />
    <button class="theme-toggle">Toggle Theme</button>
  </header>

  <nav class="filter-tabs">
    <button class="tab active">All</button>
    <button class="tab">TikTok</button>
    <button class="tab">Twitter</button>
    <button class="tab">Reddit</button>
  </nav>

  <main class="trend-card">
    <div class="card-header">
      <span class="platform">@user123 • TikTok</span>
    </div>
    <h2 class="trend-title">“4-Minute Dive” Challenge</h2>
    <p class="trend-meta">Going viral after Ashton claims to be mid-air for 4 minutes.</p>
    <div class="score-badge">Viral Score: <span id="score">92</span></div>
  </main>
</body>
</html>
